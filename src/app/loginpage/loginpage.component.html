<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-xl-5 ms-xl-auto text-center text-primary ">
          <div class="card">
            <div class="card-header">
              <div class="card-heading text-primary"><h1>NSE and BSE</h1></div>
            </div>
            <div class="card-body ">
              <h3 class="mb-4">Login Portal</h3>
              <p class="text-muted mb-5">Login using your username and password for BSE/NSE Arbitrage</p>
              <form (ngSubmit)="userLogin()" id="loginForm" action="index.html">
                <div class="field">
                  <input type="text" [(ngModel)]="user.username" placeholder="Email Address" id = "username" name="username" pattern=".+@globex\.com">
               </div>
               <br>
                <div class="field">
                  <input type="password" [(ngModel)]="user.password" placeholder="Password" id = "password" name="password" required>
               </div>
               <br>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
        
       <div class="col-lg-6 col-xl-5 ms-xl-auto text-center text-primary"><img class="img-fluid mb-4" width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt="" style="transform: rotate(10deg)">
          <h1 class="mb-4">NSE/BSE Arbitrage <br class="d-none d-lg-inline">System</h1>
          <p class="lead text-muted">This platform allows you to make an arbitrage between NSE and BSE in order to earn.</p>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
